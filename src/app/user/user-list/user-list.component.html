


<table class="table table-sm">
    <tr>
    <th>Id</th>
    <th>User Name</th>
   
    <th>First Name</th>
    <th>Last Name</th>
    <th>Phone Number</th>
    <th>Email</th>
    <th>Admin</th>
    <th>Reviewer</th>

    </tr>
    
    <tr *ngFor="let user of users" >
      <td>{{ user.id}}</td>
      <td>{{ user.userName}}</td>
   
      <td>{{ user.firstName}} {{ user.lastName}}   </td>
      <td>{{ user.lastName}}</td>
      <td>{{ user.phoneNumber}}</td>
      <td>{{ user.email}}</td>
      <td>{{ user.isAdmin ? "Yes" : "No"}}</td>
      <td>{{ user.isReviewer ? "Yes" : "No"}}</td>

      </tr>
